<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bootstrap News Website Theme" />
    <title>Create Article</title>

    <!-- Bootstrap core CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />

    <!-- Bootstrap core CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link
        href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
        rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="/newsly/styles/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="header mb-4">
            <p class="display-6">Write a New Article (1/2)</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" />
                <div class="form-text">
                    Choose a unique title which represents the article.
                </div>
            </div>
            <div class="mb-3">
                <label for="cover-image-url" class="form-label"
                    >Cover Image URL</label
                >
                <input type="text" class="form-control" id="cover-image-url" />
                <div class="form-text">
                    Enter URL where cover image is uploaded.
                </div>
            </div>
            <div class="mb-3">
                <label for="cover-image-caption" class="form-label"
                    >Image Caption</label
                >

                <input
                    type="text"
                    class="form-control"
                    id="cover-image-caption"
                />
                <div class="form-text">
                    Choose caption displayed under cover image.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"> Category</label>
                <select class="form-select" aria-label="category">
                    <option selected value="Politics">Politics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Next Step</button>
        </form>
    </div>
</body>
