<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bootstrap News Website Theme" />
    <title>Create Account</title>

    <!-- Bootstrap core CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />

    <!-- Bootstrap core CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link
        href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
        rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
        src="https://kit.fontawesome.com/1e5964ee8c.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card" style="max-width: 32rem; margin: auto;">
            <div class="card-body">
                <p class="card-title display-6 pt-3">
                    <i class="fas fa-user-plus"></i
                    ><span class="px-3">Sign Up</span>
                </p>
                <form method="POST" class="py-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" />
                        <div class="form-text">
                            Enter your full name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"
                            >Username</label
                        >
                        <input type="text" class="form-control" id="username" />
                        <div class="form-text">
                            Choose a username.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Password</label
                        >

                        <input
                            type="password"
                            class="form-control"
                            id="password"
                        />
                        <div class="form-text">
                            Choose a super strong password.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label"
                            >Confirm Password</label
                        >

                        <input
                            type="password"
                            class="form-control"
                            id="confirm-password"
                        />
                        <div class="form-text">
                            Choose a super strong password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
